    <main id="content">
        <img class="background-image" src="images/contact us bg img.jpg" alt="">

        <section>
            <h1>Contact Us</h1>
            
            <form action="https://formspree.io/f/xblyjlwl" method="POST" class="contact-form" id="contactForm" onsubmit="return handleSubmit(event)">

                <section style="color: orangered; font-weight: bold; text-align: center;">We would love to hear from you! </section>
                <p class="form-p">Please fill out the form below to get in touch with us.</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <div id="submit-message">
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                    <!-- Thank You Message -->
                    <div id="thankYouMessage">
                        Thank you for contacting us! <br> We will get back to you soon.
                    </div>
                </div>
            </form>

        </section>
